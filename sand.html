<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Fast set pixel: https://stackoverflow.com/a/56822194/8094047 -->
    <!-- Events: http://www.java2s.com/Tutorials/HTML_CSS/HTML5_Canvas/0630__HTML5_Canvas_Event.htm -->
    <!-- Game loop: https://spicyyoghurt.com/tutorials/html5-javascript-game-development/create-a-proper-game-loop-with-requestanimationframe -->
    <canvas id="game"></canvas>
    <script type='text/javascript'>
        const canvas = document.getElementById("game")
        const context = canvas.getContext("2d")

        canvas.width = 500
        canvas.height = 500

        let imageData = context.createImageData(canvas.width, canvas.height)
        let data = imageData.data;
        let i = 0;

        // Fill with opaque black
        while (i < data.length) {
            data[i++] = 0; // Red value
            data[i++] = 0; // Green value
            data[i++] = 0; // Blue value
            data[i++] = 255; // Alpha (opacity)
        }
        context.putImageData(imageData, 0, 0);

        function isEmpty(x, y) {
            if (data[4 * (x + y * canvas.width) + 0] > 0) return false;
            if (data[4 * (x + y * canvas.width) + 1] > 0) return false;
            return data[4 * (x + y * canvas.width) + 2] <= 0;
        }

        function swapRGB(x0, y0, x1, y1) {
            let r = data[4 * (x0 + y0 * canvas.width) + 0];
            let g = data[4 * (x0 + y0 * canvas.width) + 1];
            let b = data[4 * (x0 + y0 * canvas.width) + 2];
            data[4 * (x0 + y0 * canvas.width) + 0] = data[4 * (x1 + y1 * canvas.width) + 0];
            data[4 * (x0 + y0 * canvas.width) + 1] = data[4 * (x1 + y1 * canvas.width) + 1];
            data[4 * (x0 + y0 * canvas.width) + 2] = data[4 * (x1 + y1 * canvas.width) + 2];

            data[4 * (x1 + y1 * canvas.width) + 0] = r;
            data[4 * (x1 + y1 * canvas.width) + 1] = g;
            data[4 * (x1 + y1 * canvas.width) + 2] = b;
        }

        function stepPerPixel(i, j) {
            if ((j + 1) >= canvas.height) return;
            let downI = i;
            let downJ = j + 1;
            if (isEmpty(downI, downJ)) {
                swapRGB(i, j, downI, downJ);
                return;
            }
            if (Math.random() > 0.5) {
                let downLeftI = i - 1;
                let downLeftJ = j + 1;
                if (isEmpty(downLeftI, downLeftJ)) {
                    swapRGB(i, j, downLeftI, downLeftJ);
                    return;
                }
                let downRightI = i + 1;
                let downRightJ = j + 1;
                if (isEmpty(downRightI, downRightJ)) {
                    swapRGB(i, j, downRightI, downRightJ);
                    return;
                }
            } else {
                let downRightI = i + 1;
                let downRightJ = j + 1;
                if (isEmpty(downRightI, downRightJ)) {
                    swapRGB(i, j, downRightI, downRightJ);
                    return;
                }
                let downLeftI = i - 1;
                let downLeftJ = j + 1;
                if (isEmpty(downLeftI, downLeftJ)) {
                    swapRGB(i, j, downLeftI, downLeftJ);
                    return;
                }
            }
        }


        function step() {
            for (let i = 0; i < canvas.width; i++) {
                for (let j = 0; j < canvas.height; j++) {
                    stepPerPixel(i, j);
                }
            }
        }

        // from www.java2s.com
        canvas.addEventListener('mousedown', function (e) {
            this.down = true;
            this.X = e.pageX;
            this.Y = e.pageY;
        }, 0);
        canvas.addEventListener('mouseup', function () {
            this.down = false;
        }, 0);
        canvas.addEventListener('mousemove', function (e) {
            this.X = e.pageX;
            this.Y = e.pageY;
        }, 0);

        // Start the first frame request
        window.requestAnimationFrame(gameLoop);

        function gameLoop(timeStamp) {
            if (canvas.down) {
                let rect = canvas.getBoundingClientRect();
                let x = canvas.X - rect.left;
                let y = canvas.Y - rect.top;
                data[4 * (x + y * canvas.width) + 0] = 205;
                data[4 * (x + y * canvas.width) + 1] = 170;
                data[4 * (x + y * canvas.width) + 2] = 109;
            }
            step();
            context.putImageData(imageData, 0, 0);
            // Keep requesting new frames
            window.requestAnimationFrame(gameLoop);
        }
    </script>
</body>

</html>
